<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find1One - Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      animation: float 20s infinite ease-in-out;
      filter: blur(40px);
    }
    .orb:nth-child(1) { top: 10%; left: 20%; animation-duration: 25s; }
    .orb:nth-child(2) { top: 60%; left: 70%; animation-duration: 18s; }
    .orb:nth-child(3) { top: 30%; left: 80%; animation-duration: 22s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
    }

    /* Glassmorphism Card */
    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      transition: 0.3s;
    }

    .btn:hover { opacity: 0.9; }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.5rem;
      opacity: 0.8;
    }

    .links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffb3b3;
    }
  </style>
</head>
<body>

  <!-- Background Orbs -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <!-- Signup Card -->
  <div class="card">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="name">First Name</label>
        <input type="text" id="name" placeholder="Enter your first name" required>
      </div>
      <div class="input-group">
        <label for="surname">Last Name</label>
        <input type="text" id="surname" placeholder="Enter your last name" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="input-group">
        <label for="location">Home Location</label>
        <input type="text" id="location" placeholder="Allow GPS or enter address manually" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="message" id="message"></div>
    </form>
    <div class="links">
      <a href="sign-in.html">Already have an account? Sign In</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlI255wuVSVsA0byWLZukBnQFz8p9TcYI",
      authDomain: "find-1-one.firebaseapp.com",
      projectId: "find-1-one",
      storageBucket: "find-1-one.appspot.com",
      messagingSenderId: "168713035092",
      appId: "1:168713035092:web:4427e042e98500d9a1bcc1",
      measurementId: "G-JBGGHT1SJ7"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const message = document.getElementById("message");
    const locationInput = document.getElementById("location");

    // Auto-fill GPS location if allowed
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const coords = pos.coords.latitude + ", " + pos.coords.longitude;
          locationInput.value = coords;
        },
        () => { /* User can enter manually if denied */ }
      );
    }

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const surname = document.getElementById("surname").value;
      const phone = document.getElementById("phone").value;
      const location = locationInput.value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save full profile to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          surname,
          phone,
          location,
          email,
          emailVerified: user.emailVerified,
          faceVerified: false,
          createdAt: new Date(),
          updatedAt: new Date()
        });

        // Send email verification
        await sendEmailVerification(user);

        // Redirect to sign-up-verify page for face capture
        window.location.href = "sign-up-verify.html";
      } catch (error) {
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>
