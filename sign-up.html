<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find One - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #00e5ff;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffb3b3;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Sign Up</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyDlI255wuVSVsA0byWLZukBnQFz8p9TcYI",
      authDomain: "find-1-one.firebaseapp.com",
      projectId: "find-1-one",
      storageBucket: "find-1-one.firebasestorage.app",
      messagingSenderId: "168713035092",
      appId: "1:168713035092:web:4427e042e98500d9a1bcc1",
      measurementId: "G-JBGGHT1SJ7"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign-up form
    const signupForm = document.getElementById("signupForm");
    const message = document.getElementById("message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "#00ff99";
        message.textContent = "âœ… Account created successfully!";
        setTimeout(() => {
          window.location.href = "home.html"; // redirect after signup
        }, 2000);
      } catch (error) {
        message.style.color = "#ff4d4d";
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>
