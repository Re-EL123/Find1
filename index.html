<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find One — Splash</title>
  <meta name="description" content="Find One helps prevent crime with real‑time location and facial recognition.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="color-scheme" content="dark light">
  <!-- Fallback redirect for users with JS disabled -->
  <noscript>
    <meta http-equiv="refresh" content="5; url=sign-in.html" />
  </noscript>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255, 255, 255, 0.08);
      --text: #eaf2ff;
      --muted: #b9c4d8;
      --accent: #5fd2ff;
      --accent-2: #8b5cff;
      --success: #44d07b;
    }

    * { box-sizing: border-box; }

    html, body, #root { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 1200px at 10% 10%, rgba(95,210,255,0.25), transparent 40%),
                  radial-gradient(1000px 1000px at 90% 20%, rgba(139,92,255,0.25), transparent 35%),
                  radial-gradient(900px 900px at 50% 100%, rgba(68,208,123,0.20), transparent 40%),
                  linear-gradient(180deg, #0b0f1a 0%, #0b0f1a 100%);
      overflow: hidden;
    }

    .center {
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      isolation: isolate;
    }

    /* Floating blurred orbs */
    .orb {
      position: absolute;
      filter: blur(40px);
      opacity: 0.5;
      border-radius: 50%;
      mix-blend-mode: screen;
      animation: float 18s ease-in-out infinite;
      will-change: transform;
    }
    .orb.one { width: 320px; height: 320px; background: #5fd2ff; left: -60px; top: 20%; animation-delay: 0s; }
    .orb.two { width: 420px; height: 420px; background: #8b5cff; right: -100px; top: 10%; animation-delay: 3s; }
    .orb.three { width: 360px; height: 360px; background: #44d07b; left: 20%; bottom: -120px; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(0,-18px,0) scale(1.05); }
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
      width: min(640px, 92vw);
      padding: 32px 28px 24px;
      position: relative;
      overflow: hidden;
    }

    .brand {
      display: flex; align-items: center; gap: 14px; margin-bottom: 8px;
    }
    .logo {
      width: 52px; height: 52px; border-radius: 14px; display: grid; place-items: center;
      background: radial-gradient(100% 100% at 50% 0%, #5fd2ff 0%, #8b5cff 100%);
      box-shadow: 0 8px 20px rgba(139,92,255,0.35), 0 1px 0 rgba(255,255,255,0.08) inset;
      transform: translateZ(0);
      animation: pop 650ms cubic-bezier(.2,.7,.2,1.1) 300ms both;
    }
    @keyframes pop { from { transform: scale(.88); opacity: 0 } to { transform: scale(1); opacity: 1 } }

    .title {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 800;
      letter-spacing: .2px;
    }
    .subtitle {
      color: var(--muted);
      font-size: clamp(13px, 1.8vw, 15px);
      line-height: 1.5;
      margin-top: 6px;
    }

    .status {
      display: flex; align-items: center; gap: 10px; margin-top: 18px; color: var(--muted);
      font-size: 14px;
    }

    .chiprow { display: flex; gap: 8px; margin-top: 18px; flex-wrap: wrap; }
    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.07);
      padding: 6px 10px; border-radius: 999px; font-size: 12px; color: var(--text);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset;
    }

    .progress {
      margin-top: 22px; height: 6px; width: 100%; border-radius: 999px;
      background: rgba(255,255,255,0.08); overflow: hidden; position: relative;
    }
    .progress > span {
      display: block; height: 100%; width: 0%; border-radius: 999px; background: linear-gradient(90deg, var(--accent), var(--accent-2));
      animation: load 5s cubic-bezier(.2,.7,.2,1) forwards;
    }
    @keyframes load { from { width: 0% } to { width: 100% } }

    .ring {
      --size: 140px; width: var(--size); height: var(--size);
      position: absolute; right: 24px; top: 24px; opacity: .9;
    }
    .ring svg { width: 100%; height: 100%; filter: drop-shadow(0 6px 20px rgba(95,210,255,.35)); }

    .footer {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-top: 18px; color: var(--muted);
      font-size: 12px;
    }

    .legal { opacity: .8; }

    .pulse {
      width: 10px; height: 10px; border-radius: 50%; background: var(--success); position: relative; flex: 0 0 auto;
    }
    .pulse::after {
      content: ""; position: absolute; inset: 0; border-radius: 50%;
      animation: pulse 1.6s ease-out infinite; border: 2px solid var(--success);
    }
    @keyframes pulse { 0% { transform: scale(1); opacity: .8 } 100% { transform: scale(2.3); opacity: 0 } }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .orb, .logo, .progress > span, .pulse::after { animation: none !important; }
    }
  </style>
</head>
<body>
  <div id="root" class="center">
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="orb three"></div>
  </div>

  <!-- React 18 via CDN (no build step needed for GitHub Pages) -->

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

        )
      );
    }

      return (
        React.createElement('svg', { viewBox: '0 0 120 120', xmlns: 'http://www.w3.org/2000/svg' },
          React.createElement('defs', null,
            React.createElement('radialGradient', { id: 'g', cx: '50%', cy: '50%' },
              React.createElement('stop', { offset: '0%', stopColor: '#5fd2ff', stopOpacity: '1' }),
              React.createElement('stop', { offset: '100%', stopColor: '#8b5cff', stopOpacity: '1' }),

          ),
          React.createElement('circle', { cx: 60, cy: 60, r: 56, fill: 'none', stroke: 'url(#g)', strokeWidth: 1, opacity: .35 }),
          React.createElement('circle', { cx: 60, cy: 60, r: 40, fill: 'none', stroke: 'url(#g)', strokeWidth: 1, opacity: .45 }),
          React.createElement('circle', { cx: 60, cy: 60, r: 24, fill: 'none', stroke: 'url(#g)', strokeWidth: 1, opacity: .65 }),
          React.createElement('circle', { cx: 60, cy: 60, r: 4, fill: 'url(#g)' })
        )
      );
    }

    function SplashCard(){
      const progressRef = useRef(null);

      useEffect(() => {
        const to = setTimeout(() => {
          window.location.href = 'sign-in.html';
        }, 5000);
        return () => clearTimeout(to);
      }, []);

      return (
        React.createElement('div', { className: 'card' },
          React.createElement('div', { className: 'brand' },
            React.createElement('div', { className: 'logo', 'aria-hidden': true },
              React.createElement(ShieldIcon, null)
            ),
            React.createElement('div', null,
              React.createElement('div', { className: 'title' }, 'Find One'),
              React.createElement('div', { className: 'subtitle' }, 'Real‑time location intelligence and privacy‑first facial recognition to help prevent crime.')
            )
          ),

          React.createElement('div', { className: 'chiprow', role: 'group', 'aria-label': 'Platform compatibility' },
            React.createElement('span', { className: 'chip' }, React.createElement(AppleFaceIcon, null), ' iOS ready'),
            React.createElement('span', { className: 'chip' }, React.createElement(AndroidIcon, null), ' Android ready'),
            React.createElement('span', { className: 'chip' }, React.createElement(LinuxIcon, null), ' Linux ready')
          ),

          React.createElement('div', { className: 'status' },
            React.createElement('span', { className: 'pulse', 'aria-hidden': true }),
            React.createElement('span', null, 'Starting secure services…'),
            React.createElement('span', { style: { marginLeft: 'auto', fontVariantNumeric: 'tabular-nums' } }, '00:05')
          ),

          React.createElement('div', { className: 'progress', role: 'progressbar', 'aria-valuemin': 0, 'aria-valuemax': 100, 'aria-label': 'Loading' },
            React.createElement('span', { ref: progressRef })
          ),

          React.createElement('div', { className: 'ring', 'aria-hidden': true },
            React.createElement(RadarRings, null)
          ),

          React.createElement('div', { className: 'footer' },
            React.createElement('span', { className: 'legal' }, '© ', new Date().getFullYear(), ' Find One')
          )
        )
      );
    }

    function App(){
      return React.createElement(SplashCard);
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
